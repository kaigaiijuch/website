  long_summary: |
    海外移住チャンネルの第0回エピソードでは、チャンネルのイントロダクションとして、海外移住チャンネルの発起人でありメインホストのちかひろが自己紹介を行います。ちかひろは7年前に妻とともにドイツベルリンに移住し、現地のスタートアップでソフトエンジニアとして働いています。また、子育ても経験したちかひろは、現在2人の子供の父親として、育休を取得し復帰を検討しています。
    ポッドキャストのコンセプトは、海外移住経験者をゲストに招き、インタビューを通じて様々な話題を取り上げることです。海外移住に興味があるリスナーだけでなく、すでに海外に移住している方にも興味深い内容を提供したいと考えています。ちかひろは、海外生活の良い面だけでなく、困難な側面もリアルに伝えたいと述べています。
    番組の3本柱として、海外移住、仕事、子育ての話題を中心に取り上げる予定であり、ゲストの属性に合わせて柔軟にコンテンツを提供する考えです。リスナーからのフィードバックも重視し、リクエストに応じてさまざまな企画を検討しています。現在はウェブサイトの制作も進行中であり、配信スケジュールは月2から4回を目指し、火曜日の日本時間の朝に配信予定です。
    第1回エピソードでは、ベルリン在住のソフトウェアエンジニアをゲストに迎え、子育てや仕事についての経験談を聞いています。今後は映画監督やダンサー、研究者など、さまざまなバックグラウンドを持つゲストを招いて、リスナーに興味深いトークを届ける予定です。海外移住チャンネルをフォローして、フィードバックをお寄せいただければ幸いです。
  subtitle: 海外移住channelの第0回エピソードでは、ちかひろが自己紹介し、ポッドキャストのコンセプトや3本柱を紹介。第1回ではベルリン在住のソフトウェアエンジニアをゲストに招き、興味深い話題が期待される。海外移住に興味がある人や経験者に価値ある情報。

two:
  number: '1-1'
  title: "#1-1 ドイツ・ベルリン ソフトウェアエンジニア 奥田 一成さん 前半 移住の経緯・現地企業での仕事環境の話"
  long_summary: |
    奥田一成さんとの初回ゲストとの会話が始まります。奥田さんはドイツ・ベルリン在住のソフトエンジニアで、8年前に移住した経緯を説明します。初対面のきっかけや移住先の決定方法など、共通する経験について話し合います。ベルリンを選んだ理由や働き方について考察し、オフィス環境やワーキングスタイルについても話し合います。フルリモートワークの利点や課題、コミュニケーションの大切さについても意見を交換します。また、アメリカの会社での勤務経験や職場環境についても触れます。ドイツでの仕事経験に基づき、英語との苦労や日本との違いについて語ります。英語のアクセントやワークライフバランスについて意見を交換し、仕事の変遷や転職にも言及します。次回では子育てについて話す予定であり、リスナーからのフィードバックを待ち望むことを伝えます。
  short_summary: |
    奥田一成さんとの初回ゲストとの会話が始まります。ベルリン在住のソフトエンジニアである奥田さんは、移住した経緯やベルリンでの働き方について語ります。フルリモートワークの利点や課題、コミュニケーションの大切さに触れつつ、アメリカでの勤務経験や日本との違いについても話します。英語のアクセントやワークライフバランスにも言及し、次回は子育てについて話す予定です。
  subtitle: ベルリン在住奥田一成氏との会話。移住経緯や働き方、フルリモートワーク利点と課題、アメリカとの違い、英語アクセント、ワークライフバランスに触れ、次回は子育てに焦点。

