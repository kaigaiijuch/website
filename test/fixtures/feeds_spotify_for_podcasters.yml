  published_at: Mon, 04 Mar 2024 21:00:00 +0000
  description: "<p>ゲスト: ドイツ・ベルリン在住 ソフトウェアエンジニア/Software Engineer 奥田 一成さん\n自己紹介:\nTwitter:
    <a href=\"https://twitter.com/narikazu_tech\">https://twitter.com/narikazu_tech</a>\n2021年生まれの息子がいて子育てやクラブミュージックに興味があります。最近は
    MTG Arena と日本茶や中国茶を飲むことにハマっています。\n</p>\n<p>奥田さんはドイツ・ベルリン在住のソフトエンジニアで、8年前に移住した経緯を説明します。ホストとの初対面のきっかけや移住先の決定方法など、共通する経験について話し合います。ベルリンを選んだ理由や働き方について考察し、オフィス環境やワーキングスタイルについても話し合います。フルリモートワークの利点や課題、コミュニケーションの大切さについても意見を交換します。また、アメリカの会社での勤務経験や職場環境についても触れます。ドイツでの仕事経験に基づき、英語との苦労や日本との違いについて語ります。英語のアクセントやワークライフバランスについて意見を交換し、仕事の変遷や転職にも言及します。次回は子育てについて話す予定です。\nリファレンス\n\t<ul>\n\t
    <li>出会ったミートアップ: RUG::B - Ruby User Group Berlin <a href=\"https://www.rug-b.de/\">https://www.rug-b.de/</a></li>\n\t
    <li>奥田さんの現職: Artsy — Discover, Buy, and Sell Fine Art <a href=\"https://www.artsy.net/\">https://www.artsy.net/</a></li>\n\t</ul>\n</p>\n<p>0:00:00
    ゲスト紹介と初めての出会い\n0:03:57 海外移住の選択肢とワーキングホリデー\n0:05:54 ドイツへの移住理由と音楽業界\n0:10:43 オフィスでの労働とフルリモートの課題\n0:15:14
    チームビルディングと会社文化の影響\n0:17:19 ドイツでの言語の苦労\n0:22:19 英語アクセントと国際環境\n0:23:13 仕事と生活のバランス\n0:25:46
    ドイツと日本の働き方比較\n0:30:38 アメリカの働き方の違い\n0:32:59 仕事の忠誠心と転職の頻度\n0:34:00 転職の利点と新しい経験の価値</p>\n\n<p>web
    site: ⁠<a href=\"https://kaigaiiju.ch/\">⁠海外移住channel ⁠⁠</a>\nフィードバックはこちらから！ ⁠<a
    href=\"https://kaigaiiju.ch/feedback\">⁠https://kaigaiiju.ch/feedback⁠</a>\nホスト:
    ⁠⁠<a href=\"https://chikahirotokoro.com/\">⁠所 親宏⁠</a>⁠⁠ - ドイツ・ベルリン在住 ソフトウェアエンジニア</p>\n"
